<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>國立科技高中─校園社團介紹網</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="國立科技高中校園社團介紹網" />
      </header>
      <main>
        <div class="Maside">
          <div class="Maside-H">
            <p>社團介紹</p>
            <div class="box"><a href="">吉他社</a></div>
            <div class="box">熱舞社</div>
            <div class="box">棒球社</div>
            <div class="box">羽球社</div>
            <div class="box">足球社</div>
            <div class="box">童軍社</div>
          </div>
          <div class="Maside-F">
            <p>最近更新日期：yyyy/mm/dd</p>
          </div>
        </div>
        <div class="Mmain">
          <div class="Mmain-H">
            <marquee behavior="" direction="top"
              >歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與</marquee
            >
          </div>
          <div class="Mmain-F"></div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>

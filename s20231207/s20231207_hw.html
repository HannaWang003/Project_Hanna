<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row flex-column mt-5">
        <div class="input-group">
          <span class="input-group-text">請輸入欲相加的數字</span>
          <input
            type="text"
            aria-label="First name"
            class="form-control"
            id="num1"
          />
          <input
            type="text"
            aria-label="Last name"
            class="form-control"
            id="num2"
          />
        </div>
      </div>
      <div class="row text-center m-3">
        <div class="col">
          <button class="btn btn-warning" id="myBtn">+</button>
        </div>
      </div>
      <div class="row text-center m-3">
        <div class="col">
          <h1>結果</h1>
          <h2 id="result"></h2>
        </div>
      </div>
    </div>
    <script>
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let myBtn = document.getElementById("myBtn");
      let result = document.getElementById("result");

      myBtn.addEventListener("click", function () {
        let num1Value = Number(num1.value);
        let num2Value = Number(num2.value);
        let sum = num1Value + num2Value;
        console.log(sum);
        result.innerHTML = `${num1Value} + ${num2Value} = ${sum}`;
      });
    </script>
  </body>
</html>

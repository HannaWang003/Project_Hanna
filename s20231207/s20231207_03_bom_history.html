<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    h1 {
      text-align: center;
    }
  </style>
  <body>
    <h1>字典查詢</h1>
    <!-- onclick 可以直接放js -->
    <button type="button" id="myBtn" onclick="goForward()">goForward</button>
    <button type="button" id="myBtn" onclick="goBack()">goBack</button>
    <button type="button" id="myBtn" onclick="testFun()">testFun</button>

    <script>
      // 方法一
      // 綁定
      // 動作
      //addEventListener('事件',function(){後續動作})

      //方法二
      //onclick=>function()
      function goForward() {
        window.history.forward();
      }
      function goBack() {
        window.history.back();
      }
      function testFun() {
        console.log("testFun ok");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: auto;
        width: 80vw;
        background-image: linear-gradient(black, bisque);
      }
      nav {
        margin: auto;
        width: 100%;
        height: 10vh;
        background-image: linear-gradient(
          rgb(196, 194, 194),
          white,
          antiquewhite,
          white,
          black
        );
        line-height: 10vh;
        text-align: center;
        display: flex;
        justify-content: space-around;
      }
      nav > a {
        color: black;
        text-decoration: none;
        font-family: fantasy;
        background-image: linear-gradient(
          rgb(177, 140, 140),
          bisque,
          bisque,
          rgb(177, 140, 140)
        );
        padding: 0 5%;
        margin-top: 10px;
        border-radius: 10px;
      }
      nav > a:hover {
        transition-duration: 0.3s;
        color: rgb(250, 250, 250);
        font-size: 30px;
        background-image: linear-gradient(
          rgb(177, 140, 140),
          bisque,
          rgb(160, 113, 56),
          rgb(177, 140, 140)
        );
        border-radius: 0px;
      }
      fieldset {
        margin: 5vh 5vw;
        color: white;
      }
      legend {
        font-size: 30px;
      }
      input:focus {
        background-color: bisque;
      }
      input:hover {
        border: 10px solid rgb(158, 150, 150);
      }
      .img {
        margin: auto;
        margin-top: 20px;
        width: 100%;
        /* background-color: aquamarine; */
        display: flex;
        justify-content: space-between;
      }
      .img > div {
        width: 200px;
        height: 200px;
      }
      .img > div:hover {
        width: 100px;
        height: 100px;
        background-image: url(./img/bg-7.jpg);
        transition-duration: 1.5s;
      }
      .img1 {
        background-image: url(./img/bg-3.jpg);
        background-size: cover;
      }
      .img2 {
        background-image: url(./img/bg-4.jpg);
        background-size: cover;
      }
      .img3 {
        background-image: url(./img/bg-5.jpg);
        background-size: cover;
      }
      .main {
        width: 100%;
        height: 100vh;
        background-image: url(./img/bg-1.jpg);
        background-size: 50vh;
        background-repeat: no-repeat;
        background-position: center center;
      }
      .main:hover {
        background-image: url(./img/bg-2.jpg);
        transition-duration: 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="">Home</a>
        <a href="">about</a>
        <a href="">other</a>
        <a href="">contact</a>
      </nav>
      <div class="main">
        <div class="img">
          <div class="img1"></div>
          <div class="img2"></div>
          <div class="img3"></div>
        </div>
        <fieldset>
          <legend>form input:focus</legend>
          <form action="">
            <p>
              <label for="">Name</label><br />
              <input type="text" name="" id="" />
            </p>
            <p>
              <label for="">Phone</label><br />
              <input type="text" name="" id="" />
            </p>
            <p>
              <label for="">Address</label><br />
              <input type="text" name="" id="" />
            </p>
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>

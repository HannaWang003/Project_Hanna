<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        margin: auto;
        width: 80vw;
        height: 80vh;
        background-color: rgb(243, 243, 243);
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        /* align-items: center; */
      }
      .item {
        width: 300px;
        height: 300px;
        background: rgb(137, 236, 231);
        border: 1px lightgrey solid;
      }
      .o8,
      .o2 {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item o1">item1</div>
      <div class="item o2">item2</div>
      <div class="item o3">item3</div>
      <div class="item o4">item4</div>
      <div class="item o5">item5</div>
      <div class="item o6">item6</div>
      <div class="item o7">item7</div>
      <div class="item o8">item8</div>
    </div>
  </body>
</html>

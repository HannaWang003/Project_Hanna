<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-5 text-center">
      <!-- list 1 -->
      <div class="row align-items-center">
        <div class="col-sm-3">
          <input class="form-control" type="number" name="" id="Num1" />
        </div>
        <div class="col-sm-1"><select name="" id="mySelect"></select></div>
        <div class="col-sm-3">
          <input class="form-control" type="number" name="" id="Num2" />
        </div>
        <div class="col-sm-2">
          <button
            data-num1="#Num1"
            data-num2="#Num2"
            data-result="#result1"
            type="button"
            class="myBtn btn btn-primary"
          >
            count
          </button>
        </div>
        <div class="col-sm-3">
          <input
            id="result1"
            type="text"
            name=""
            class="form-control text-center"
            placeholder="計算結果"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let mySelect = document.getElementById("mySelect");
      mySelect.innerHTML = `<option>+</option>
                             <option>-</option>
                             <option>x</option>
                             <option>/</option>
                             `;
      //啟用jquery
      $("document").ready(function () {
        let myBtn = $(".myBtn");
        myBtn.click(function () {
          let Num1 = $($(this).attr("data-Num1")).val();
          let Num2 = $($(this).attr("data-Num2")).val();
          let mySelect = $("#mySelect").val();
          let Count = 0;
          switch (mySelect) {
            case "+":
              Count = Number(Num1) + Number(Num2);
              break;
            case "-":
              Count = Number(Num1) - Number(Num2);
              break;
            case "x":
              Count = Number(Num1) * Number(Num2);
              break;
            case "/":
              Count = Number(Num1) / Number(Num2);
              break;
          }
          $($(this).attr("data-result")).val(Count);
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

    />

  <body>
    <div class="container-fluid mt-5 text-center">

        </div>
        <div class="col-sm-3">
          <input class="form-control Num2" type="number" name="" />
        </div>
        <div class="col-sm-2">
          <div class="d-grid">
            <button type="button" class="myBtn btn btn-primary">=</button>
          </div>
        </div>
        <div class="col-sm-3">
          <input
            type="text"
            name=""
            class="form-control text-center result"
            placeholder="計算結果"
          />
        </div>
      </div>
      <!-- list 2 -->
      <div class="row align-items-center mt-2">
        <div class="col-sm-3">
          <input class="form-control Num1" type="number" name="" />
        </div>
        <div class="col-sm-1">
          <select name="" class="mySelect form-select"></select>
        </div>
        <div class="col-sm-3">
          <input class="form-control Num2" type="number" name="" />
        </div>
        <div class="col-sm-2">
          <div class="d-grid">
            <button type="button" class="myBtn btn btn-primary">=</button>
          </div>
        </div>
        <div class="col-sm-3">
          <input
            type="text"
            name=""
            class="form-control text-center result"
            placeholder="計算結果"
          />
        </div>
      </div>
      <!-- list 3 -->
      <div class="row align-items-center mt-2">
        <div class="col-sm-3">
          <input class="form-control Num1" type="number" name="" />
        </div>
        <div class="col-sm-1">
          <select name="" class="mySelect form-select"></select>
        </div>
        <div class="col-sm-3">
          <input class="form-control Num2" type="number" name="" />
        </div>
        <div class="col-sm-2">
          <div class="d-grid">
            <button type="button" class="myBtn btn btn-primary">=</button>
          </div>
        </div>
        <div class="col-sm-3">
          <input
            type="text"
            name=""
            class="form-control text-center result"
            placeholder="計算結果"
          />
        </div>
      </div>
      <!-- list 4 -->
      <div class="row align-items-center mt-2">
        <div class="col-sm-3">
          <input class="form-control Num1" type="number" name="" />
        </div>
        <div class="col-sm-1">
          <select name="" class="mySelect form-select"></select>
        </div>
        <div class="col-sm-3">
          <input class="form-control Num2" type="number" name="" />
        </div>
        <div class="col-sm-2">
          <div class="d-grid">
            <button type="button" class="myBtn btn btn-primary">=</button>
          </div>
        </div>
        <div class="col-sm-3">
          <input
            type="text"
            name=""
            class="form-control text-center result"
            placeholder="計算結果"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      //啟用jquery
      $(function () {
        const mySelect = $(".mySelect");
        mySelect.html(`<option>-請選擇-</option>
        <option>+</option>
                             <option>-</option>
                             <option>x</option>
                             <option>/</option>
                             `);
        const myBtn = $(".myBtn");
        myBtn.click(function () {
          const parent = $(this).parent().parent().parent();
          console.log(parent);
          const getNum1Val = Number(parent.find(".Num1").val());
          const getNum2Val = Number(parent.find(".Num2").val());
          const mySelect = parent.find(".mySelect").val();
          switch (mySelect) {
            case "+":
              parent.find(".result").val(getNum1Val + getNum2Val);
              break;
            case "-":
              parent.find(".result").val(getNum1Val - getNum2Val);
              break;
            case "x":
              parent.find(".result").val(getNum1Val * getNum2Val);
              break;
            case "/":
              parent.find(".result").val(getNum1Val / getNum2Val);
              break;
          }
        });
      });
    </script>
  </body>
</html>

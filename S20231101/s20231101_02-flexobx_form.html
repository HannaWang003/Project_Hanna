<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      .container {
        margin: auto;
        width: 80vw;
        height: 80vh;
        background: lightcyan;
        display: flex;
      }
      .item {
        height: 20%;
        background: lightgray;
        margin: 20px;
      }
      .w-20 {
        width: 20%;
        position: relative;
      }
      .w-30 {
        width: 30%;
        position: relative;
      }
      .w-40 {
        width: 40%;
      }
      label {
        height: 100%;
        background-color: bisque;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      input {
        width: 80%;
        display: block;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item w-20">
        <label for="name">name</label>
      </div>
      <div class="item w-30">
        <input type="text" name="" id="" />
      </div>
      <div class="item w-40"></div>
    </div>
  </body>
</html>

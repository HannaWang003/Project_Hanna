<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      nav {
        margin-bottom: 20px;
      }
      nav > a {
        display: inline-block;
        width: 100px;
        height: 50px;
        background-color: rgb(133, 167, 167);
        line-height: 50px;
        text-align: center;
        text-decoration: none;
      }
      .container > img {
        display: block;
        margin: 10px auto;
      }
      .container {
        /* height: 100vh; */
        /* display: inline-block; */
        background-color: rgb(194, 226, 226);
      }
      ul > li {
        display: inline-block;
        width: 100px;
        height: 50px;
        line-height: 50px;
        margin: 20px 10px;
        background-color: rgb(205, 241, 229);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Other</a>
    </nav>
    <div class="container">
      <ul>
        <li>dog</li>
        <li>cat</li>
        <li>lion</li>
      </ul>
    </div>
    <div class="container">
      <img src="https://picsum.photos/id/50/200/300" alt="" />

      <img src="https://picsum.photos/id/650/200/300" alt="" />

      <img src="https://picsum.photos/id/450/200/300" alt="" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>學校後端管理系統</title>
    <style>
      h3 {
        text-align: center;
        background-color: rgb(197, 196, 187);
        padding: 20px 0;
        color: rgb(252, 242, 230);
        width: 80vw;
        margin: 5vh auto;
      }
      footer {
        margin-top: 20px;
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 12px;
        color: rgb(160, 156, 151);
      }
      .container {
        margin: auto;
        width: 80vw;
        height: 50vh;
        background-color: rgb(214, 184, 138);
      }
      .box {
        margin: auto;
        /* background-color: beige; */
        background-image: linear-gradient(
          90deg,
          rgb(214, 184, 138) 20%,
          rgb(155, 147, 147) 20%,
          rgb(245, 245, 220) 25%,
          rgb(245, 245, 220) 75%,
          rgb(155, 147, 147) 80%,
          rgb(214, 184, 138) 80%
        );
        width: 50vw;
        height: 50vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .inbox {
        border: 10px solid white;
        width: 100%;
        padding: 10vh;
        text-align: center;
      }
      .inbox > a {
        text-decoration: none;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: black;
      }
      .inbox:hover {
        background-image: radial-gradient(white, rgba(158, 158, 136, 0.7) 95%);
      }
    </style>
  </head>
  <body>
    <h3>學校後端管理系統</h3>
    <div class="container">
      <div class="box">
        <div class="inbox">
          <a href="./student/index.html?student">STUDENT</a>
        </div>
        <div class="inbox">
          <a href="./teacher/index.html?teacher">TEACHER</a>
        </div>
      </div>
    </div>
    <footer>&copy;HannaWang 20231018-HW</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student - Edit</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 2px solid rgb(255, 255, 255);
        border-collapse: collapse;
        text-align: center;
      }
      table {
        width: 100%;
        table-layout: fixed;
      }
      td,
      th {
        height: 30px;
      }
      .container {
        width: 80%;
        margin: auto;
        margin-top: 30px;
      }
      th {
        background-color: antiquewhite;
        color: black;
      }
      tr:nth-child(2) {
        background-color: rgb(209, 224, 228);
        color: gray;
      }
      tr:nth-child(3) {
        color: rgb(0, 0, 0);
        background-color: rgb(170, 215, 226);
      }
      h3 {
        text-align: center;
        background-color: rgb(214, 184, 138);
        padding: 20px 0;
      }
      .nav {
        display: flex;
        justify-content: end;
        margin-bottom: 2vh;
      }
      .nav > a {
        text-decoration: none;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: rgb(196, 163, 120);
      }
      .text-right {
        text-align: right;
      }
      .submit {
        /* background-color:blue; */
        margin-top: 2vh;
      }
      input[type="submit"] {
        padding: 10px;
        background-color: blanchedalmond;
        border: 0;
        box-shadow: 5px 5px 0px rgb(206, 202, 202);
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div class="container text-right">
      <h3>Student Edit</h3>
      <div class="nav">
        <a href="./index.html">back</a>
      </div>
      <form action="" enctype="multipart/form-data">
        <table>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>mobile</th>
            <th>pic</th>
          </tr>
          <tr>
            <td>1</td>
            <td>amy</td>
            <td>0911-111-111</td>
            <td><img src="https://picsum.photos/id/64/100/100" alt="" /></td>
          </tr>
          <tr>
            <td>1</td>
            <td>
              <input type="text" name="name" id="name" />
            </td>
            <td><input type="tel" name="mobile" id="mobile" /></td>
            <td><input type="file" /></td>
          </tr>
          <tr></tr>
        </table>
        <div class="submit"><input type="submit" value="modify" /></div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        box-sizing: content-box;
      }
      .box1 {
        background-color: rgb(214, 148, 170);
        padding: 50px;
      }
      .box2 {
        background-color: rgb(147, 193, 211);
      }
      .box3 {
        background-color: rgb(211, 241, 211);
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        /* overflow: hidden; */
      }

      .my-height-20 {
        height: 70vh;
        overflow: hidden;
      }

      /* .bg-blue {
            background-color: lightblue;
        } */

      .item-21 {
        background-image: url("https://picsum.photos/id/22/800/600");
      }

      .item-22 {
        background-image: url("https://picsum.photos/id/24/800/600");
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col my-height-20 bg-blue p-0">
          <img src="https://picsum.photos/id/20/1920/1080" alt="" srcset="" />
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-6 my-height-20 item-21"></div>
        <div class="col-6 my-height-20 bg-blue item-22"></div>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-4 my-height-20 p-0 bg-blue">
          <img src="https://picsum.photos/id/30/1920/1080" alt="" srcset="" />
        </div>
        <div class="col-sm-4 my-height-20 p-0">
          <img src="https://picsum.photos/id/32/1920/1080" alt="" srcset="" />
        </div>
        <div class="col-sm-4 my-height-20 p-0 bg-blue">
          <img src="https://picsum.photos/id/34/1920/1080" alt="" srcset="" />
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-8 my-height-20 p-5">
          <iframe
            class="w-100 h-100"
            src="https://www.youtube.com/embed/5RcLKq26NQA?si=Y_-EK_Tpgc0ZYTA6"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="col-4 my-height-20 bg-blue p-5">
          <div class="w-100 h-100 d-flex flex-column justify-content-center">
            <h3 class="text-center">Lorem ipsum dolor.</h3>
            <br />
            <p class="text-center">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore
              mollitia nulla accusantium quo sapiente numquam. Quisquam possimus
              quis ad nesciunt.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>A link教學</title>
    <style>
        .n1col {
            color: blue;
        }

        .n2col {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="n1col">a link_self</h3>

        <a href="https://www.w3schools.com/" target="_blank">w3cschools</a>

        相對路徑的說明:
        ./
        ../
        ../../
        /
        最外層 root
        不打
        <hr>
        <a href="/">where?</a>

    </div>

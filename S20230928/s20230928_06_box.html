<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 80%;
        margin: auto;
      }
      .box {
        height: 300px;
        background-color: black;
      }
      .box1 {
        width: 30%;
        background-color: rgb(19, 149, 192);
      }
      .box2 {
        width: 70%;
        background-color: aquamarine;
      }
      .box3 {
        width: 20%;
        background-color: rgb(255, 242, 127);
      }
      .box4 {
        width: 80%;
        background-color: rgb(255, 127, 206);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
      </div>
    </div>
  </body>
</html>

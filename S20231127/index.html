<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      body {
        background-image: url(./img/bg.jpg);
        background-color: #c7c7c7;
        background-attachment: fixed;
        background-position: center top;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }
      .my-position {
        height: 100vh;
        margin: auto;
      }
      .my-filter {
        backdrop-filter: blur(50px);
      }
    </style>
  </head>
  <body>
    <div class="container justify-content-center align-items-center">
      <div class="row my-position align-items-center text-center">
        <a class="col-12 col-sm-6" href="./product/index.html"
          ><button class="col-12 col-sm-6 btn btn-light p-5" type="button">
            product
          </button></a
        >
        <a class="col-12 col-sm-6" href="./photo/index.html"
          ><button class="col-12 col-sm-6 btn btn-light p-5" type="button">
            photo
          </button></a
        >
      </div>
    </div>
  </body>
</html>

  <body>
    <script>
      //第一種方法
      let data = [3, 5, 5, 6, 3, 5, 10];
      let sum = 0;
      // console.log(data);
      // data.forEach((value) => {
      //   sum += value;
      // });
      // console.log("加總後", sum);
      //reduce
      sum = data.reduce((total, value, index) => {
        // console.log(total);
        // console.log(value);
        return total + value;
        //從初始值是1000，開始加總
      }, 1000);
      // console.log("sum=", sum);
      //find 找第一個符合的值
      let first = data.find((value) => {
        return value > 5;
      });
      console.log(first);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
        <!-- ol ul li -->
        <!-- attribute -->
        <!-- key = value -->
        <h3>Order list</h3>
        <ol>
            <li>amy</li>
            <li>bob</li>
            <li>cat</li>
            <li>dog</li>
            <li>egg</li>
        </ol>
        <ol type="A">
            <li>amy</li>
            <li>bob</li>
            <li>cat</li>
            <li>dog</li>
            <li>egg</li>
        </ol>
        <h3>UNorder list</h3>
        <ul>
            <li>amy</li>
            <li>bob</li>
            <li>cat</li>
            <li>dog</li>
            <li>egg</li>
        </ul>
</body>
</html>

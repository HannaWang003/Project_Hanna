<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>readonly & disabled & required</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <p>
          <input type="text" name="" id="" value="123" placeholder="1111" />
        </p>
        <p><input type="text" name="" id="" value="123" readonly /></p>
        <p><input type="text" name="" id="" value="123" disabled /></p>
        <p><input type="text" name="" id="" value="123" required /></p>
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>

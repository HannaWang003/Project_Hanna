<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>ifram</h3>
      <iframe width="300" height="200" src="" frameborder="0"> </iframe>
    </div>
    <div class="container">
      <h3>youtube iframe</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/jVzrvnoyEcw?si=hJYVRduYorCZdYTB"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <div class="container">
      <h3>google map ifram</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.796179550977!2d121.41972577600077!3d25.040990138008812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bf82526ba9%3A0x6e95d14c11132e5!2z5piO5b-X56eR5oqA5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1696388135349!5m2!1szh-TW!2stw"
        width="400"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>

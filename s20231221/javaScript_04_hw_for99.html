<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-3">
        <div class="col">
          <input class="form-control" type="number" name="" id="num1" />
        </div>
        <div class="col">
          <input class="form-control" type="number" name="" id="num2" />
        </div>
      </div>
      <div class="col my-3">
        <button type="button" class="btn btn-primary" id="myBtn">乘法表</button>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div id="box"></div>
        </div>
      </div>
    </div>
    <script>
      let num1V = document.getElementById("num1");
      let num2V = document.getElementById("num2");
      let myBtn = document.getElementById("myBtn");
      let box = document.getElementById("box");

      //給初始值
      let num1 = 9;
      let num2 = 9;

      //把九九乘法表變為一個function
      function for99Fun() {
        let resultText = "";
        for (let j = 1; j <= num1; j++) {
          //用以字串加總
          let text = "";
          for (let i = 1; i <= num2; i++) {
            //組9個乘式
            // text += `${i} * ${j} = ${i * j}`;
            // 補零padStart() - 用來處理字串，所以要先toString
            let tmpI = i.toString().padStart(2, "0");
            let tmpJ = j.toString().padStart(2, "0");
            let tmpResult = (i * j).toString().padStart(2, "0");
            text += `${tmpI} * ${tmpJ} = ${tmpResult} | `;
          }
          // console.log(text);
          resultText += `${text} </br>`;
        }
        // console.log("resultText", resultText);
        box.innerHTML = resultText;
      }

      //按鍵效果
      myBtn.addEventListener("click", function () {
        num1 = num1V.value;
        num2 = num2V.value;
        for99Fun();
      });

      //init
      for99Fun();
    </script>
  </body>
</html>

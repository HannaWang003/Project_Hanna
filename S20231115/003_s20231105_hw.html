<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-image: url(./img/bg2.jpg);
        background-size: cover;
        filter: invert(0.1);
        /* backdrop-filter: grayscale(50%); */
      }
      .glass {
        background-color: rgba(225, 222, 219, 0.68);
      }
    </style>
  </head>
  <body>
    <div class="container text-ctner p-5">
      <h1 class="text-danger">Procurement system</h1>
      <form action="/action_page.php" enctype="multipart/form-data">
        <div class="row glass p-5 rounded-3">
          <div class="col-12 col-sm-5">
            <label for="date">Date</label>
            <input class="form-control" type="date" name="date" id="" />
          </div>
          <div class="col-12 col-sm-5">
            <label for="product">product name</label>
            <input class="form-control" type="text" name="product" id="" />
          </div>
          <div class="col-12 col-sm-5">
            <label for="firm">firm</label>
            <select class="form-select" name="firm" id="">
              <option value="f1">firm 1</option>
              <option value="f2">firm 2</option>
              <option value="f3">firm 3</option>
              <option value="f4">firm 4</option>
              <option value="f5">firm 5</option>
            </select>
          </div>
          <div class="col-12 col-sm-5">
            <label for="cost">cost</label>
            <input class="form-control" type="text" name="cost" id="" />
          </div>
          <div class="col-12 col-sm-5">
            <label for="">Q'ty</label>
            <input class="form-control" type="number" name="" id="" />
          </div>
          <div class="col-12 col-sm-5">
            <div class="mb-3 mt-3">
              <label for="text">payment:</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radio1"
                  name="optradio"
                  value="option1"
                />
                <label class="form-check-label" for="radio2">Option 1</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radio2"
                  name="optradio"
                  value="option2"
                />
                <label class="form-check-label" for="radio2">Option 2</label>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-5">
            <label for="text">Checkbox:</label>
            <div class="col">
              <div class="mb-3 mt-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >1</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >2</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option3"
                    disabled
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >3 (disabled)</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3 mt-3">
              <label for="comment">Comments:</label>
              <textarea
                class="form-control"
                rows="5"
                id="comment"
                name="text"
              ></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: bisque;
        position: relative;
        background-attachment: fixed;
        background-size: cover;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 80vw;
        background-color: yellow;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .item {
        margin: 2vw;
        width: 45%;
        height: 300px;
        background-color: rgb(124, 124, 124);
      }
      @media screen and (max-width: 600px) {
        .item {
          width: 100%;
          background-color: rgb(49, 50, 52);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background position</title>
    <style>
      /* div */
      .container {
        margin: auto;
        width: 80vw;
        height: 100vh;
        background-color: aquamarine;
      }
      .box1 {
        margin: auto;
        background-image: url(./img/background_01.PNG);
        background-repeat: no-repeat;
        background-color: bisque;
      }
      .box2 {
        width: 20%;
        background-image: url(./img/background_01.PNG);
        background-color: blue;
        background-repeat: no-repeat;
      }
      .box3 {
        background-image: url(./img/background_02.PNG),
          url(./img/background_01.PNG);
        background-color: blueviolet;
        background-repeat: no-repeat, no-repeat;
        background-position: right bottom, left top;
      }
      .box4 {
        background-image: url(./img/background_02.PNG);
        background-color: blueviolet;
      }
      .box5 {
        width: 80vw;
        height: 100vh;
        background-image: url(./img/background_01.PNG);
        background-color: blueviolet;
        opacity: 0.7;
      }
      .box6 {
        width: 80vw;
        height: 100vh;
        background-image: url(./img/background_01.PNG),
          url(./img/background_02.PNG);
        background-repeat: no-repeat;
        background-position: left top, right bottom;
      }
      .box7 {
        margin: auto;
        width: 60vw;
        height: 80vh;
        background-image: url(./img/background_03.PNG),
          url(./img/background_03.PNG), url(./img/background_03.PNG),
          url(./img/background_03.PNG), url(./img/background_03.PNG),
          url(./img/background_03.PNG);
        background-repeat: no-repeat;
        background-position: left top, center top, right top, left bottom,
          center bottom, right bottom;
        opacity: 0.7;
      }

      /* element */
      table,
      tr,
      td {
        border: 1px solid black;
      }
      table {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- 圖片放左上 -->
    <div class="container box1"></div>
    <!-- 圖片版面變小置中 -->
    <div class="container box2"></div>
    <!-- 2張背景圖搭配透明度 -->
    <div class="container box3"></div>
    <div class="container box4">
      <div class="box5"></div>
    </div>
    <!-- 多張背景圖 -->
    <div class="container">
      <!-- 使用多張底圖 -->
      <div class="box6">
        <div class="box7"></div>
      </div>
      <!-- 使用table -->
      <!-- <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table> -->
    </div>
  </body>
</html>

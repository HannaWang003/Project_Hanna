<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body{
      width:100vw;
      height:100vh;
      position:relative;
      background:linear-gradient(rgb(204, 239, 255) 51%, rgb(146, 221, 96) 52%);
    }
    .light {
      width: 10vh;
      height: 10vh;
      border-radius: 50%;
      background: ghostwhite;
      box-shadow: inset -0.5vh 1vh 0px rgb(0, 0, 0);
      border: 5px solid rgb(0, 0, 0);
    }
    .car-middle {
      width: 50px;
      height: 50px;
      border-radius: 25px 25px 0 0;
      background: rgb(0, 0, 0);
      position: absolute;
      box-shadow: inset -20px 0px 10px rgb(95, 95, 95);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #road{
      border-bottom: 50vh solid rgb(59, 59, 59);
        border-left: 30vw solid transparent;
        border-right: 30vw solid transparent;
        width: 30vw;
        position:absolute;
        bottom:0;
        left:50%;
        transform:translate(-50%,0%);
        z-index:1;
    }
    .line{
      border-bottom: 50vh solid rgb(246, 246, 0);
        border-left: 2vw solid transparent;
        border-right: 2vw solid transparent;
        height: 0;
        width: 2vw;
        position:absolute;
        bottom:0;
        left:50%;
        transform:translate(-50%,0%);
        z-index:2;
    }
    .lightAll{
      position:absolute;
      bottom:10px;
      left:10px;
      border-radius: 10vh;
      background:lightseagreen;
      box-shadow:5px -5px 2px black;
      z-index:5;
    }
    #hill{
      position:absolute;
      bottom:50%;
      left:50%;
      transform:translate(-50%,0%);
      width:20px;
      height:10px;
      background:rgb(255, 255, 255);
      border-radius:20px 20px 0 0 ;
    }
    @keyframes move {
      0% {
        transform: scale(1);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      100% {
        transform: scale(20);
        bottom: 0%;
        /* left: 50%;
        transform: translate(-50%, -50%); */
      }
    }
    @keyframes ab {
0%{
left:50%;
}
100%{
bottom:32%;
left:35%;
transform: scale(0.02);
}
    }
    .img{
    animation:ab ease-in 10s;
    }
    .big {
      animation: move ease-in 10s;
    }
  </style>
  <body class="pt-5 px-2">
    <div id="Btn" class="">
          <div class="btn bg-info bg-opacity-50 p-3" style="box-shadow:inset 0 0 30px rgb(255, 255, 255)">button</div>
    </div>
    <div id="car-middle" class="car-middle"></div>
    <div
      id="road"
      class="container-fluid">        
        </div>
        <div class="line"></div>
        <img id="img" src="./img/car.png" style="width:30%;position:absolute;bottom:0;left:50%;z-index:3"/>
    </div>
    <div id="hill"></div>
    <div
    class="lightAll p-3 border border-dark d-inline-block">
    <div id="Light1" class="light d-inline-block"></div>
    <div id="Light2" class="light d-inline-block mx-2"></div>
    <div id="Light3" class="light d-inline-block"></div>
  </div>
    <script>
      //計時器(動作，時間)
      // 綁定
      let Btn = document.getElementById("Btn");
      let Light1 = document.getElementById("Light1");
      let Light2 = document.getElementById("Light2");
      let Light3 = document.getElementById("Light3");
      let Car1 = document.getElementById("car-middle");
      let Img = document.getElementById("img");
      
      //測試用 - console.log("Btn", Btn);
      //動作
      function changeFun() {
        setTimeout(function () {
          Light1.setAttribute("style", "background:red");
          Btn.setAttribute("class", "d-none");
          // Light1.style.background = "red";
        }, 1000);
        setTimeout(function () {
          Light1.setAttribute("style", "background:ghostwhiter");
          Light2.setAttribute("style", "background:ghostwhiter");
          Light3.style.background = "green";
          Car1.setAttribute("class", "car-middle big");
          Img.setAttribute("class", "img");

        }, 2000);
        setTimeout(function () {
          Light1.style.background = "ghostwhite";
          Light2.style.background = "orange";
          Light3.style.background = "ghostwhite";
        }, 9000);
        setTimeout(function () {
          Light1.style.background = "red";
          Light2.style.background = "ghostwhite";
          Light3.style.background = "ghostwhite";
        }, 11000);
        setTimeout(function () {
          Light1.style.background = "ghostwhite";
          Light2.style.background = "ghostwhite";
          Light3.style.background = "ghostwhite";
          Btn.setAttribute("class", "col");
          Car1.setAttribute("class", "car-middle");
          Img.setAttribute("class", "");
        }, 13000);
      }
      Btn.addEventListener("click", changeFun);
      // 測試用 - Btn.addEventListener("click", function () {
      //   console.log("Btn", Btn);
      // });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="border border-primary p-3">
            div
            <ul class="border border-success p-3">
              ul
              <li class="border border-warning p-3" data-name="li1">
                li
                <span class="border border-danger p-3"> hello span </span>
              </li>
              <li class="border border-warning p-3" data-name="li2">
                li
                <b class="border border-danger p-3"> hello b </b>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      //啟用jquery
      $("document").ready(function () {
        $("span").on("click", (e) => {
          // console.log(e.target);
          let parent = $(e.target).parent();
          parent.addClass("text-danger");
          console.log(parent);
          // 多種加class的方法
          // parent.attr('class','old + new')此方法會清空原本的
          //parent.removeClass('xxx-xxx,xxx-xxx')清除某幾個class
          let upparent = parent.parent();
          upparent.addClass("bg-secondary");
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-self-blue {
            background-color: lightblue;
            border-color: lightblue;
        }

        .bg-self-blue:hover {
            background-color: rgb(135, 189, 209);
            border-color: lightblue;
        }

        input:hover {
            background-color: rgb(235, 231, 231);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../photo/index.html">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../product/index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <h2>Product Create</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">File:</label>
                        <input type="file" class="form-control" id="file" name="file">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="photoDesc">Photo Description:</label>
                        <input type="text" class="form-control" id="photoDesc" placeholder="Enter Photo Description"
                            name="photoDesc">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3">
                        <label for="unit">Unit: 單位</label>
                        <input type="text" class="form-control" id="unit" placeholder="Enter unit" name="unit">
                    </div>

                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <div class="mb-3">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg bg-self-blue">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>

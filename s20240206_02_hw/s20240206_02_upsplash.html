<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    img {
      object-fit: cover;
      width: 98vw;
      height: 98vh;
      object-position: center;
    }
  </style>
  <body>
    <div class="container-fluid p-2 text-center"></div>
    <div
      style="
        background: transparent;
        backdrop-filter: blur(50px);
        width: 300px;
        height: 300px;
        position: absolute;
        top: 50px;
        right: 50px;
        border-radius: 10px;
        padding: 20px;
      "
    >
      <h3
        id="weather"
        style="font-weight: bolder; mix-blend-mode: difference"
      ></h3>
      <h4 id="temp"></h4>
    </div>
    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <input type="text" name="" id="location" />
      <button class="btn btn-dark" id="myBtn">how is weather?</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../ignore/script.js"></script>
    <script>
      //啟用jquery
      let myBtn = $("#myBtn");
      let lat = $("#lat");
      let lon = $("#lon");
      let weather = $("#weather");
      let temp = $("#temp");
      unsplash("japan");
      function unsplash(location) {
        $.ajax({
          type: "get",
          url: upsplashUrl,
          data: {
            query: location,
            // color:'white',
            width: 1024,
            height: 768,
          },
          success: function (data) {
            let container = $(".container-fluid");
            let num = data.results.length;
            let key = Math.floor(Math.random() * num);
            console.log(key);
            // let qty = data.results.lenght();
            // console.log(qty);
            // for (let i = 0; i < data.results.length; i++) {
            let img = $("<img>");
            img.attr("src", data.results[key].urls.regular);
            // console.log(img);
            // 將圖片附加到容器中
            container.html(img);
            // }
            // console.log(data);
          },
        });
        $.ajax({
          type: "get",
          url: openweatherUrl,
          data: {
            q: location,
          },
          success: (data) => {
            // 抓出經緯度
            // lat.val(data[0].lat);
            // lon.val(data[0].lon);
            console.log(data);
            let NowWeather = data.weather[0].description;
            let NowTemp = (Number(data.main.temp) - 273.15).toFixed(1);
            weather.html(`${NowWeather}`);
            temp.html(`Celsius: ${NowTemp} deg`);
          },
        });
      }
      myBtn.on("click", function () {
        let selectLoc = $("#location").val();
        console.log(selectLoc);
        unsplash(selectLoc);
      });
    </script>
  </body>
</html>

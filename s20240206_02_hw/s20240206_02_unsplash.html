<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../ignore/script.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    img {
      object-fit: cover;
      width: 98vw;
      height: 98vh;
      object-position: center;
    }
    #loct{
      mix-blend-mode: difference;
      color:black;
      font-size:2rem;
    text-align:end;
    font-family: "Archivo Black", sans-serif;
  font-weight: 400;
  font-style: normal;
    text-shadow:
    1px 1px 0px #fff,
    2px 2px 0px #000,
    3px 3px 0px #fff,
    4px 4px 0 #000,
    5px 5px 0 #fff,
    6px 6px 0 #000,
    7px 7px 0 #fff,
    8px 8px 0 #000;
    }
    #weatherIcon img{
    width:100px;
    height:100px;
    }
    #condition{
      background: transparent;
        backdrop-filter: blur(50px);
        width: 20vw;
        height: 20vw;
        position: absolute;
        top: 50px;
        right: 50px;
        border-radius: 10px;
        padding: 20px;
        box-shadow:
    1px 1px 0px #fff,
    2px 2px 0px #000,
    3px 3px 0px #fff,
    4px 4px 0 #000,
    5px 5px 0 #fff,
    6px 6px 0 #000,
    7px 7px 0 #fff,
    8px 8px 0 #000;
    }
    #weather{
    font-weight: bolder; 
    mix-blend-mode: difference;
    text-transform: uppercase;
    }
    #search{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="container-fluid p-2 text-center"></div>
    <div id="condition">
      <div id="loct"></div>
      <div id="weatherIcon"></div>
      <h3 id="weather"></h3>
      <h5 id="temp"></h5>
    </div>
    <div id="search">
      <input type="text" name="" id="location" />
      <button class="btn btn-dark" id="myBtn">how is weather?</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let myBtn = $("#myBtn");
      let loct = $('#loct');
      let weather = $("#weather");
      let temp = $("#temp");
      let weatherIcon = $('#weatherIcon');
      unsplash("japan");
      function unsplash(location) {
        $.ajax({
          type: "get",
          url: unsplashUrl,
          data: {
            // query:location+'+night',
            query:location,
            // color:'white',
            width: 1024,
            height: 768,
          },
          success: function (data) {
            let container = $(".container-fluid");
            let num = data.results.length;
            let key = Math.floor(Math.random() * num);
            console.log(key);
            let img = $("<img>");
            img.attr("src", data.results[key].urls.regular);
            container.html(img);
          },
        });
        $.ajax({
          type: "get",
          url: openweatherUrl,
          data: {
            q: location,
          },
          success: (data) => {
            console.log(data);
            let NowWeather = data.weather[0].description;
            let icon = data.weather[0].icon;
            let NowTemp = (Number(data.main.temp) - 273.15).toFixed(1);
            loct.html(data.name);
            weather.html(`${NowWeather}`);
            temp.html(`Celsius: ${NowTemp} deg`);
            let img=$('<img>');
            img.attr('src','https://openweathermap.org/img/wn/'+icon+'@2x.png')
            weatherIcon.html(img);
          },
        });
      }
      myBtn.on("click", function () {
        let selectLoc = $("#location").val();
        console.log(selectLoc);
        unsplash(selectLoc);
      });
    </script>
  </body>
</html>

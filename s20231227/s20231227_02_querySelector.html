<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-grid gap-2">
            <button type="button" class="myBtn btn btn-danger">Button1</button>
          </div>
        </div>
        <div class="col">
          <div class="d-grid gap-2">
            <button type="button" class="myBtn btn btn-primary">Button2</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //All是拉全部的class
      const myBtn = document.querySelectorAll(".myBtn");
      console.log("myBtn", myBtn);
      console.log(typeof myBtn);
      console.log("is Array?", Array.isArray(myBtn));
      myBtn.forEach((val, key) => {
        console.log(key, val);
        let getText = val.innerText;
        console.log(getText);
        val.addEventListener("click", function () {
          console.log(getText, "click ok");
        });
      });
    </script>
  </body>
</html>

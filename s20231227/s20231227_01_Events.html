<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    #box {
      width: 300px;
      height: 300px;
    }
    .bg-pink {
      background: lightpink;
    }
    .bg-blue {
      background: lightblue;
    }
    .br-20 {
      border: 20px solid darkcyan !important;
    }
    .br-golden {
      border: 1px solid darkgoldenrod;
    }
  </style>
  <body>
    <div class="container mt-5">
      <button type="button" id="myBtn">myBtn</button>
      <button type="button" id="myBtn2" onclick="myBtn2Fun(this)">
        myBtn2
      </button>
      <!-- <button type="button" id="myBtn2" onclick="myBtn2Fun()">myBtn2</button> -->
    </div>
    <div class="container mt-5">
      <div class="bg-blue" id="box"></div>
    </div>
    <div class="container mt-5">
      <input type="text" name="" id="myInput" class="form-control" />
    </div>
    <script>
      const myBtn = document.getElementById("myBtn");
      const Box = document.getElementById("box");
      const myInput = document.getElementById("myInput");
      //1 addEventListener
      myBtn.addEventListener("click", () => {
        console.log("myBtn clicked");
      });
      myBtn.addEventListener("mouseenter", () => {
        console.log("mouseenter ok");
      });
      //mouseenter
      Box.addEventListener("mouseenter", function () {
        console.log(this);
        this.setAttribute("class", "bg-pink");
      });
      //mouseout
      Box.addEventListener("mouseout", function () {
        this.setAttribute("class", "bg-blue");
      });
      //onclick
      function myBtn2Fun(data) {
        console.log("myBtn2-1 ok");
        console.log("myBtn2-2 ok");
        console.log("this is", data);
      }
      //form input
      myInput.addEventListener("focus", function () {
        console.log("focus", this);
        this.setAttribute("class", "form-control br-20");
      });
      myInput.addEventListener("blur", function () {
        console.log("blur", this);
        this.setAttribute("class", "form-control br-golden");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord版面練習</title>
    <style>
      /* element */
      body {
        background-color: blue;
      }
      table,
      tr,
      td {
        border: 1px solid rgb(255, 255, 255);
      }
      /* divContainer */
      .container {
        background-color: blanchedalmond;
        width: 50%;
        height: 70vh;
        margin: 100px auto;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      /* width */
      .w-30 {
        width: 30%;
      }
      .w-80 {
        width: 80%;
      }
      .w-100 {
        width: 100%;
      }
      /* height */
      .h-100 {
        height: 100%;
      }
      /* text */
      .text-center {
        text-align: center;
      }
      /* display */
    </style>
  </head>
  <body>
    <div class="container">
      <table class="w-100">
        <tr>
          <td class="w-30">Lorem, ipsum.</td>
          <td class="text-center">
            <img src="https://fakeimg.pl/350x200/DAFFF6/000" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>

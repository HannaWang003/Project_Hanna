<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord版面練習</title>
    <style>
      /* element */
      body {
        background-color: blue;
      }
      table,
      tr,
      td {
        border: 1px solid rgb(255, 255, 255);
      }
      /* divContainer */
      .container {
        background-color: blanchedalmond;
        width: 50%;
        height: 70vh;
        margin: 100px auto;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      /* width */
      .w-30 {
        width: 30%;
      }
      .w-80 {
        width: 80%;
      }
      .w-100 {
        width: 100%;
      }
      /* height */
      .h-100 {
        height: 100%;
      }
      /* text */
      .text-center {
        text-align: center;
      }
      /* display */
      /* background */
      .tb-1{
      background:#FC8563;
      }
      .tb-2{
      background:rgb(144,130,225);
    /* background:#ffffff;   */
    }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="w-100">
        <tr>
          <td class="w-30 tb-1">
            <h1>歡迎回來!</h1>
            <p>我們很高興又見到您了</p>
          </td>
          <td class="tb-2" rowspan="3" class="text-center">
            <img src="https://fakeimg.pl/350x200/DAFFF6/000" />
          </td>
        </tr>
        <tr>
          <td class="tb-1">
            <label for="">電子郵件或電話號碼</label><br />
            <input type="text" name="" id="" />
          </td>
          <!-- <td>11</td> -->
        </tr>
        <tr>
          <td class="tb-1">
            <label for="">密碼</label><br />
            <input type="text" name="" id="" />
          </td>
          <!-- <td>21</td> -->
        </tr>
        <tr>
          <td class="tb-1">
            <input type="submit" value="提交" />
            <p>需要一個帳號嗎?&nbsp;&nbsp;<a href="#">註冊</a></p>
          </td>
          <td class="tb-2">32</td>
        </tr>
      </table>
    </div>
  </body>
</html>

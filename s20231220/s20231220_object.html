      </div>
      <button class="btn btn-success my-3" type="button" id="myBtnA">加</button>
      <button class="btn btn-dark my-3" type="button" id="myBtnD">減</button>

        除
      </button>
      <div id="result"></div>
      <div class="bg-info p-3 mt-5 mb-2">一次跑全部數值</div>
      <button class="btn btn-danger" id="BtnAll">全部</button>

    </div>
    <script>
      let obj = {
        s1: "amy",
        s2: "tony",
        helloFun: function () {
          //   console.log("Hello Fun");
          console.log(`Hello ${this.s1}`);
        },
      };
      //   練習 calObj
      //num1
      //num2
      //+-*/
      let myBtnA = document.getElementById("myBtnA");
      let myBtnD = document.getElementById("myBtnD");
      let myBtnM = document.getElementById("myBtnM");
      let myBtnDD = document.getElementById("myBtnDD");
      let BtnAll = document.getElementById("BtnAll");
      let Result = document.getElementById("result");
      let ResultAll = document.getElementById("ResultAll");
      let Num1 = document.getElementById("num1");
      let Num2 = document.getElementById("num2");
      myBtnA.addEventListener("click", function () {
        let Num1Value = Number(Num1.value);
        let Num2Value = Number(Num2.value);
        calObj.sumFun(Num1Value, Num2Value);
      });
      myBtnD.addEventListener("click", function () {
        let Num1Value = Number(Num1.value);
        let Num2Value = Number(Num2.value);
        calObj.subFun(Num1Value, Num2Value);
      });
      myBtnM.addEventListener("click", function () {
        let Num1Value = Number(Num1.value);
        let Num2Value = Number(Num2.value);
        calObj.multiFun(Num1Value, Num2Value);
      });
      myBtnDD.addEventListener("click", function () {
        let Num1Value = Number(Num1.value);
        let Num2Value = Number(Num2.value);
        calObj.divFun(Num1Value, Num2Value);
      });
      BtnAll.addEventListener("click", function () {
        let Num1Value = Number(Num1.value);
        let Num2Value = Number(Num2.value);
        ResultAll.innerHTML = `
        加法:${calObj.sumFunA(Num1Value, Num2Value)}, 
        減法: ${calObj.subFunA(Num1Value, Num2Value)}, 
        乘法: ${calObj.multiFunA(Num1Value, Num2Value)}, 
        除法: ${calObj.divFunA(Num1Value, Num2Value)}
        `;
      });
      const calObj = {
        sumFun: function (a, b) {
          let result = a + b;
          Result.innerHTML = result;
        },
        subFun: function (a, b) {
          let result = a - b;
          Result.innerHTML = result;
        },
        multiFun: function (a, b) {
          let result = a * b;
          Result.innerHTML = result;
        },
        divFun: function (a, b) {
          let result = a / b;
          Result.innerHTML = result;
        },
        sumFunA: function (a, b) {
          let result = a + b;
          return result;
        },
        subFunA: function (a, b) {
          let result = a - b;
          return result;
        },
        multiFunA: function (a, b) {
          let result = a * b;
          return result;
        },
        divFunA: function (a, b) {
          let result = a / b;
          return result;
        },
      };

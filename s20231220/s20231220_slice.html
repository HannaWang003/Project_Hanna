<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "0123456789";
      //slice
      let newText = text.slice(3, 5);
      console.log(newText);
      //substr
      let newTextSub = text.substr(3, 5);
      console.log(newTextSub);
      //substring
      let newTextSubstring = text.substring(3, 5);
      console.log(newTextSubstring);
      //trim
      let noTrimText = "  12345  ";
      let TrimText = noTrimText.trim();
      console.log(noTrimText);
      console.log(TrimText);
      //split
      let textString = "amy,bob,cat";
      let textArr = textString.split(",");
      console.log("split:", textArr);
      let arrayToString = textArr.toString();
      console.log("toString:", arrayToString);
      //toString
      let num1 = 111;
      let numToString = num1.toString();
      console.log("num1", num1);
      console.log("num1 typeof", typeof num1);
      console.log("numToString", numToString);
      console.log("numToString typeof", typeof numToString);
      //toFixed
      let num2 = 3.14159234;
      console.log(num2);
      console.log(num2.length);
      console.log(num2.toFixed(0));
      console.log(num2.toFixed(3));
    </script>
  </body>
</html>
